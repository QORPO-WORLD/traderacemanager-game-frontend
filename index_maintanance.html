<html>
<head>
	<meta charset="UTF-8">
	<title>IOI-GAME</title>
	<link href="https://fonts.googleapis.com/css?family=Oswald:300,400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<style>
        .wrapper--maintance{
    width: 100%;
    height: 100%;
    background-color: black;
    font-family: 'Oswald';
}
.background--maintance{
    width: 100%;
    height: 100%;
    background-image: url('ur4.png');
    background-repeat: no-repeat;
    background-size: cover;
    max-width: 1920px;
    max-height: 844px;
    background-position: center center;
    position: relative;
}
.headings--maintance{
    position: absolute;
    bottom: 0;
    width: 100%;
    padding: 1rem;
}
.headings--maintance h1{
    font-size: 3.3rem;
    color: magenta;
    text-align: center;
}
.headings--maintance h2{
    font-size: 1.8rem;
    color: white;
    text-align: center;
}
@media only screen and (max-width: 1240px){
    .headings--maintance h1{
        font-size: 3rem;
    }
    .headings--maintance h2{
        font-size: 1.5rem;
    }
}
@media only screen and (max-width: 900px){
    .headings--maintance h1{
        font-size: 2.7rem;
        color: white;
    }
    .headings--maintance h2{
        font-size: 1.2rem;
        color: magenta;
    }
}
    </style>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body> 
    <div class="wrapper--maintance">
        <div class="background--maintance">
            <div class="headings--maintance">
                <h1>The site is currently down for maintenance</h1>
            <h2>We apologize for any inconveniences caused. We are almost done.</h2>
            </div>
        </div>   
    </div> 


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>

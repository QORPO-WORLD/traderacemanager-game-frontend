<div
  (window:resize)="width()"
  [ngClass]="{
    'dissapear-right-animation': animation === 1,
    'engage-right-animation': animation === 0
  }"
  class="main-holder"
>
  <div (click)="back()" class="content-title">
    <img
      class="red-star"
      src="assets/base/images/icons/icon-back-red.svg"
      alt="red arrow"
    />
    <img
      class="blue-star"
      src="assets/base/images/icons/icon-back-blue.svg"
      alt="blue arrow"
    />
    <p>BACK</p>
  </div>
  <div class="races-content">
    <div
      [ngClass]="{ 'mobile-content-menu': mobileMenu === false }"
      class="content-menu"
    >
      <div class="avatar">
        <img
          class="avatar-img"
          src="assets/base/images/avatars/avatar1-small.png"
          alt=""
          *ngIf="affiliate.affiliate_level === 1"
        />
        <img
          class="avatar-img"
          src="assets/base/images/avatars/avatar2-small.png"
          alt=""
          *ngIf="affiliate.affiliate_level === 2"
        />
        <img
          class="avatar-img"
          src="assets/base/images/avatars/avatar3-small.png"
          alt=""
          *ngIf="affiliate.affiliate_level === 3"
        />
        <img
          class="avatar-img"
          src="assets/base/images/avatars/avatar4-small.png"
          alt=""
          *ngIf="affiliate.affiliate_level === 4"
        />
      </div>
      <div class="menu-items">
        <div
          (click)="title = 'mynfts'; mobileMenu = false"
          [ngClass]="{
            active: title === 'mynfts'
          }"
          class="item"
        >
          <div class="item-content">
            <div class="hover-effect"></div>
            <img src="assets/base/images/icons/flag.svg" alt="flag" />
            <p class="menu-title">MY NFTs</p>
          </div>
          <div class="bottom-border my-cta-btn-back"></div>
        </div>
        <div
          (click)="title = 'overview'; mobileMenu = false"
          [ngClass]="{
            active: title === 'overview'
          }"
          class="item"
        >
          <div class="item-content">
            <div class="hover-effect"></div>
            <img src="assets/base/images/icons/gamepad.svg" alt="gamepad" />
            <p class="menu-title">NFTs Overview</p>
          </div>
          <div class="bottom-border my-cta-btn-back"></div>
        </div>

        <div
          (click)="title = 'affiliate'; mobileMenu = false"
          [ngClass]="{
            active: title === 'affiliate'
          }"
          class="item"
        >
          <div class="item-content">
            <div class="hover-effect"></div>
            <img src="assets/base/images/icons/car.svg" alt="car" />
            <p class="menu-title">Affiliate</p>
          </div>
          <div class="bottom-border my-cta-btn-back"></div>
        </div>
        <div
          (click)="title = 'rewards'; mobileMenu = false"
          [ngClass]="{ active: title === 'rewards' }"
          class="item"
        >
          <div class="item-content">
            <div class="hover-effect"></div>
            <img src="assets/base/images/icons/fire.svg" alt="fire" />
            <p class="menu-title">Rewards</p>
          </div>
          <div class="bottom-border my-cta-btn-back"></div>
        </div>
        <div
          (click)="title = 'history'; mobileMenu = false"
          [ngClass]="{ active: title === 'history' }"
          class="item"
        >
          <div class="item-content">
            <div class="hover-effect"></div>
            <img src="assets/base/images/icons/badge.svg" alt="badge" />
            <p class="menu-title">History</p>
          </div>
          <div class="bottom-border my-cta-btn-back"></div>
        </div>
      </div>
    </div>
    <div
      [ngClass]="{ 'mobile-content-side': mobileMenu === true }"
      class="content-side"
    >
      <app-about-tokens
        *ngIf="title === 'rewards' && showSecond === 'about rewards'"
      ></app-about-tokens>
      <app-affilate *ngIf="title === 'affiliate'"></app-affilate>
      <app-transactions
        *ngIf="title === 'history' && showSecond === 'transactions'"
      ></app-transactions>
      <app-nft-overview *ngIf="title === 'overview'"></app-nft-overview>

      <app-my-nft
        (data)="resolveMarketAsset($event)"
        *ngIf="title === 'mynfts' && marketState === 1"
      ></app-my-nft>
      <app-my-nft-detail
        *ngIf="title === 'mynfts' && marketState === 2"
        [assetId]="selectedId"
        [assetType]="selectedType"
        [owned]="ownedItems"
        (marketState)="resolveDetailAsset($event)"
      ></app-my-nft-detail>
    </div>
  </div>
</div>

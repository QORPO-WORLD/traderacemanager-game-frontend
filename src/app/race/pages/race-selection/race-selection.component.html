<div
  [ngClass]="{
    'dissapear-left-animation': animation === 2,
    'dissapear-right-animation': animation === 1,
    'engage-left-animation': animation === 0
  }"
  class="main-holder"
>
  <div (click)="back()" class="content-title">
    <img
      class="red-star"
      src="assets/base/images/icons/icon-back-red.svg"
      alt="red arrow"
    />
    <img
      class="blue-star"
      src="assets/base/images/icons/icon-back-blue.svg"
      alt="blue arrow"
    />
    <p>BACK</p>
  </div>
  <p class="category-title-second">Chooose your favourite race mode</p>
  <div class="content">
    <div (click)="next()" class="portfolio hoverable-category">
      <p class="category-title-first">PORTFOLIO RACES</p>
      <p class="races-desc">Different timeframes</p>
    </div>
    <div
      [routerLink]="['/race/binary-fuel/']"
      class="binary hoverable-category"
    >
      <div class="overlay"></div>
      <img
        class="left"
        src="/assets/base/images/race-type/binary-left.png"
        alt="rich jr. nft avatar"
      />
      <img
        class="right"
        src="/assets/base/images/race-type/binary-right.png"
        alt="black nft avatar"
      />
      <p class="category-title-first">BINARY FIGHTS</p>
      <p class="races-desc">60 second bitcoin chart</p>
    </div>
  </div>
</div>

<div class="main-holder">
  <div [routerLink]="['/race/start-race']" class="content-title">
    <img
      class="red-star"
      src="assets/base/images/icons/icon-back-red.svg"
      alt="red arrow"
    />
    <img
      class="blue-star"
      src="assets/base/images/icons/icon-back-blue.svg"
      alt="blue arrow"
    />
    <p>AFFILIATE</p>
  </div>
  <div class="affiliate-content">
    <div class="content-header">
      <div
        (click)="title = 'common'"
        [ngClass]="{ 'active-item': title === 'common' }"
        class="menu-item first"
      >
        <div class="item-image">
          <img
            class="red-star"
            src="assets/base/images/icons/star-red.svg"
            alt="red star"
          />

          <img
            class="blue-star"
            src="assets/base/images/icons/star-blue.svg"
            alt="blue star"
          />
        </div>
        <p class="category-title-first first">COMMON</p>
        <div class="active-border my-cta-btn-back"></div>
      </div>
      <div
        (click)="title = 'super'"
        [ngClass]="{ 'active-item': title === 'super' }"
        class="menu-item"
      >
        <div class="item-image">
          <img
            class="red-star"
            src="assets/base/images/icons/star-red.svg"
            alt="red star"
          /><img
            class="red-star"
            src="assets/base/images/icons/star-red.svg"
            alt="red star"
          />

          <img
            class="blue-star"
            src="assets/base/images/icons/star-blue.svg"
            alt="blue star"
          />
          <img
            class="blue-star"
            src="assets/base/images/icons/star-blue.svg"
            alt="blue star"
          />
        </div>
        <p class="category-title-first">SUPER</p>
        <div class="active-border my-cta-btn-back"></div>
      </div>
      <div
        (click)="title = 'epic'"
        [ngClass]="{ 'active-item': title === 'epic' }"
        class="menu-item"
      >
        <div class="item-image">
          <img
            class="red-star"
            src="assets/base/images/icons/star-red.svg"
            alt="red star"
          /><img
            class="red-star"
            src="assets/base/images/icons/star-red.svg"
            alt="red star"
          /><img
            class="red-star"
            src="assets/base/images/icons/star-red.svg"
            alt="red star"
          />

          <img
            class="blue-star"
            src="assets/base/images/icons/star-blue.svg"
            alt="blue star"
          /><img
            class="blue-star"
            src="assets/base/images/icons/star-blue.svg"
            alt="blue star"
          /><img
            class="blue-star"
            src="assets/base/images/icons/star-blue.svg"
            alt="blue star"
          />
        </div>
        <p class="category-title-first">EPIC</p>
        <div class="active-border my-cta-btn-back"></div>
      </div>
      <div
        (click)="title = 'legendary'"
        [ngClass]="{ 'active-item': title === 'legendary' }"
        class="menu-item"
      >
        <div class="item-image">
          <img
            class="red-star"
            src="assets/base/images/icons/star-red.svg"
            alt="red star"
          />
          <img
            class="red-star"
            src="assets/base/images/icons/star-red.svg"
            alt="red star"
          /><img
            class="red-star"
            src="assets/base/images/icons/star-red.svg"
            alt="red star"
          /><img
            class="red-star"
            src="assets/base/images/icons/star-red.svg"
            alt="red star"
          />
          <img
            class="blue-star"
            src="assets/base/images/icons/star-blue.svg"
            alt="blue star"
          /><img
            class="blue-star"
            src="assets/base/images/icons/star-blue.svg"
            alt="blue star"
          /><img
            class="blue-star"
            src="assets/base/images/icons/star-blue.svg"
            alt="blue star"
          /><img
            class="blue-star"
            src="assets/base/images/icons/star-blue.svg"
            alt="blue star"
          />
        </div>
        <p class="category-title-first">LEGENDARY</p>
        <div class="active-border my-cta-btn-back"></div>
      </div>
    </div>
    <div *ngIf="title === 'common'" class="content-center">
      <div class="content">
        <div class="avatar-image">
          <img
            src="assets/base/images/nft-racers/white-trm.png"
            alt="white nft avatar"
          />
        </div>
        <div class="content-text"></div>
      </div>
    </div>
    <div *ngIf="title === 'super'" class="content-center">
      <div class="content">
        <div class="avatar-image">
          <img
            src="assets/base/images/nft-racers/red-trm.png"
            alt="red nft avatar"
          />
        </div>
      </div>
    </div>
    <div *ngIf="title === 'epic'" class="content-center">
      <div class="content">
        <div class="avatar-image">
          <img
            src="assets/base/images/nft-racers/blue-trm.png"
            alt="blue nft avatar"
          />
        </div>
      </div>
    </div>
    <div *ngIf="title === 'legendary'" class="content-center">
      <div class="content">
        <div class="avatar-image">
          <img
            src="assets/base/images/nft-racers/black-trm.png"
            alt="black nft avatar"
          />
        </div>
      </div>
    </div>
    <div class="content-bottom"></div>
  </div>
</div>
